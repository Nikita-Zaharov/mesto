<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"><img class="profile__edit" src="images/editbutton.svg" alt="Изменение профиля"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"><img class="profile__add" src="images/addbutton.svg" alt="Добавление профиля"></button>
            </section>
            <section class="photo-grid">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <template id="cell">
            <div class="cell">
                <img class="cell__photo" src="" alt="">
                <button type='button' class="cell__button-delete"></button>
                <div class="cell__info">
                    <h2 class="cell__info-title"></h2>
                    <button type="button" class="cell__button-like"></button>
                </div>
            </div>
        </template>
        <div class="popup" id="editpopup">
            <div class="popup__container">
                <form class="popup__form" name="popupform" id="formEdit">
                    <button type="button" class="popup__button-close" id="editclose"><img class="popup__photo-close" src="images/CloseIcon.svg" alt="Закрыть"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input name="name" type="text" placeholder="Имя" class="popup__input" id="nameInput" value="Жак-Ив Кусто">
                    <input name="job" type="text" placeholder="О себе" class="popup__input" id="jobInput" value="Исследователь океана">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="addpopup">
            <div class="popup__container">
              <form class="popup__form" name="popupform" id="formAdd">
                    <button type="button" class="popup__button-close" id="addclose"><img class="popup__photo-close" src="images/CloseIcon.svg" alt="Закрыть"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <input name="mesto" type="text" placeholder="Название" class="popup__input" id="mestoInput" value="">
                    <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__input" id="linkInput" value="">
                    <button type="submit" class="popup__button-save">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup-image" id="imagepopup">
            <div class="popup-image__container">
                <div class="popup-image__info">
                    <img class="popup-image__photo" src="" alt="">
                    <h3 class="popup-image__title"></h3>
                    <button type="button" class="popup-image__close"><img class="popup-image__close-photo" src="images/CloseIcon.svg" alt="Закрыть"></button>
                </div>
            </div>
        </div>
    </div> 
<script src="scripts/index.js"></script>
</body> 
</html>
