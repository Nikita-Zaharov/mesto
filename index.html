<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="images/logo.1f1e95914acec5e33236.svg" alt="Лого"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-photo" src="images/avatar.d2d71ce9a2bfb9faff15.jpg" alt="Аватар профиля"><div class="profile__button-avatar"></div></div><div class="profile__info"><div class="profile__name"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit"><img class="profile__edit" src="images/editbutton.8667ac4a523e8fc42e59.svg" alt="Изменение профиля"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__button-add"><img class="profile__add" src="images/addbutton.d86bb2edc2f6eadb96b7.svg" alt="Добавление профиля"></button></section><section class="photo-grid"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template id="cell"><div class="cell"><img class="cell__photo"> <button type="button" class="cell__button-delete"></button><div class="cell__info"><h2 class="cell__info-title"></h2><div class="cell__info-like"><button type="button" class="cell__button-like"></button><p class="cell__number-like"></p></div></div></div></template><div class="popup popup_edit"><div class="popup__container"><form class="popup__form" name="popupEditForm" id="formEdit" novalidate><button type="button" class="popup__button-close" id="editClose"><img class="popup__photo-close" src="images/CloseIcon.ad98de32e342afafa118.svg" alt="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><input name="name" placeholder= button> <button type="submit" class="popup__button-save popup__button-save_confirm">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><form class="popup__form" name="popupAvatarPopup" id="formAvatar" novalidate><button type="button" class="popup__button-close popup__button-close_avatar" id="AvatarClose"><img class="popup__photo-close" src="images/CloseIcon.ad98de32e342afafa118.svg" alt="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><input name="linkAvatar" type="url" placeholder="Ссылка на картинку" class="popup__input" id="linkInputAvatar" value="" required> <span class="popup__input-error popup__input-error-linkInputAvatar"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div></div></body></html>
